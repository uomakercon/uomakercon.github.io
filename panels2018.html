      <section>
        <h3>Making in Medicine</h3>
        <p>
          <b>Moderator:</b> Adnan Sheikh MD<br />
          <b>Panelists:</b>
          <ul>
            <li>
              <b>Frank Rybicki MD</b>, Future of 3D printing

            </li>
            <li>
              <b>Dimitrios Mitsouras PhD</b>, 3D printing medical applications
            </li>
            <li>
              <b>Leonid Chepelev MD</b>, software and technique
            </li>
            <li>
              <b>Daniel La Russa</b>, Virtual reality
            </li>
          </ul>
          <b>Content:</b><br />3D printing is revolutionizing the way we practice medicine. 3D models are created from DICOM images obtained from Computed tomography and Magnetic resonance imaging to create medical models and patient specific medical
          guides. The workshops will cover discussions on several topics, which include preprinting considerations, part reproducibility, printing process characterization, software used in the process, post-processing and process validation. In addition,
          we will discuss the role of Virtual reality in medicine with emphasis of technique and medical applications.

        </p>




      </section>

      <section>
        <h3>Making the world accessible</h3>
        <p>
          <b>Moderator:</b> Justine Boudreau<br />
          <b>Panelists:</b>
          <ul>
            <li>
              <b>Bocar N’Diaye</b>, Assistive Technologist, Bruyère Continuing Care

            </li>
            <li>
              <b>Yih Lerh Huang PhD FRSA</b>, Volunteer, Bruyère Continuing Care
            </li>
            <li>
              <b>Mohamed Elsageyer</b>, Assistive Technologist Intern, Bruyère Continuing Care; and Student, Bachelor of Applied Science in Computer Engineering, uOttawa Faculty of Engineering

            </li>
            <li>
              <b>Steve Crane</b>, Job Coach
            </li>
            <li>
              <b>Marie-Claude Gagnon</b>, Accessibility Policy Officer, Human Rights Office, University of Ottawa

            </li>
          </ul>
          <b>Content:</b><br />As our technology becomes more advanced there is an opportunity to greatly improve the lives of people who live with a disability. The panelists will discuss efforts by St-Vincent Hospital in Ottawa, the uOttawa Richard
          L’Abbé Makerspace design courses and uOttawa Humans Rights Office to create technology that makes lives more independent. St-Vincent Hospital deals with our continuously aging population as well as people who have complex care needs and is trying
          to find new ways to help their patients do tasks with the help of technology. uOttawa Faculty of Engineering offers a product design course where the students are tasked to help one person or a group of people with a specific need (e.g. operate
          the TV with your foot).


        </p>
